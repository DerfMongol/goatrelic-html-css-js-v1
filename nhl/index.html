<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../trophy.css">
    <link rel="stylesheet" href="nhl.css">
    <link rel="stylesheet" href="../players.css">

</head>

<body>
    <div class="nhl"></div>
    <div class="backdrop"></div>
    <div class="modal">
        <h1 class="modal__title">Do you want to continue?</h1>
        <div class="modal__actions">
            <a href="start-hosting/index.html" class="modal__action">Yes!</a>
            <button class="modal__action modal__action--negative" type="button">No!</button>
        </div>
    </div>
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="goat"> </div>
        <div class="logo">

            <!-- <img src="images/Black_Goat.png"> -->
            <a href="../index.html" class="brand">
                Relic
            </a>
        </div>
        <nav class="main">
            <ul class="main-items">
                <!-- Drop Down items -->
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <!-- mobile header js -->
        </ul>
    </nav>
    <nav class="mobile-players">
        <!-- mobile list of players -->
    </nav>
    <main>
        <div class="container">

            <div class="category">
                <div class="trophies">

                </div>
            </div>
            <div class="category top" id="list">
                <div class="stats titleFont big">Critics Top 5 Players of All Time</div>
                <div class="links" id="all-time">
                    <div class="cats-banner"></div>
                    <div class="cats">
                        <div class="catshead">Rank</div>
                    </div>
                    <div class="cats">
                        <div class="catshead">Players</div>
                    </div>
                    <div class="cats">
                        <div class="catshead">Lists</div>
                    </div>
                    <div class="cats">
                        <div class="catshead">Avg.</div>
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="titleFont big review">The Critics</div>
                <div class="links review " id="critic-list">

                </div>
            </div>
        </div>
    </main>
</body>
<script src="../jsFiles.js"></script>

<script src="nhl.js"></script>
<script src="../critics.js"></script>

</html>
